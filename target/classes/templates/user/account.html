<!DOCTYPE HTML>

<html xmlns:th="https://www.thymeleaf.org">

<head th:replace="fragments/header :: common_header(~{::title})">
    <title>Student List</title>
</head>


<body>
<div th:replace="fragments/navbar :: nav"></div>

<div class="container" th:style="'border: 1px solid grey; border-radius: 5px; margin: auto; width: 50%; margin-top: 30px;'">
    <form th:action="@{/user/edit}" th:object="${user}" method="post">
            <div class="py-5">
                <div class="col-5 mx-auto ">
                    <h2 class="text-center">User info</h2>
                    <div class="form-group">
                        <label for="Email">Email address</label>
                        <input type="email" th:field="*{email}" class="form-control" id="Email" aria-describedby="emailHelp"
                               placeholder="Enter email" required>
                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="FirstName">First name</label>
                        <input type="text" th:field="*{firstName}" class="form-control" id="FirstName" placeholder="First Name" required>
                        <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="validation-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="LastName">Last name</label>
                        <input type="text" th:field="*{lastName}" class="form-control" id="LastName" placeholder="Last Name" required>
                        <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="validation-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="password" th:field="*{password}" class="form-control" id="Password" placeholder="Password" required>
                        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-error"></div>
                    </div>
                    <!--        <input type="hidden" th:field="*{lastName}" id="LastName">-->
                    <input type="hidden" th:field="*{id}" id="Id">
                    <input type="hidden" th:field="*{role}" id="Role">
                    <button type="submit" class="btn btn-primary" value="Submit">Update</button>
                    <button type="reset" class="btn btn-secondary" value="Reset">Reset</button>
                </div>
            </div>
    </form>
</div>

<div class="container" th:style="'border: 1px solid grey; border-radius: 5px;  margin: auto; width: 50%; margin-top: 30px;'">
    <form th:action="@{/bulletin/add}" th:object="${bulletin}" method="post"
    enctype="multipart/form-data">
        <div class="py-5">
            <div class="col-5 mx-auto">
                <div th:if="${message}">
                    <div class="alert alert-danger" th:text="${message}"></div>
                </div>
                <h2 class="text-center">Create new bulletin</h2>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" th:value="${bulletin.title}" th:field="*{title}" class="form-control" id="title" placeholder="Enter title">
                    <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="validation-error"></div>
                </div>
                <div class="form-group">
                    <label for="title">Description</label>
                    <textarea th:value="${bulletin.description}" th:field="*{description}" class="form-control" id="description" placeholder="Enter description"></textarea>
                    <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="validation-error"></div>
                </div>
                <div class="form-group" th:object="${user}">
                    <label for="title">Author</label>
                    <input type="text" th:value="${user.lastName}" th:field="*{lastName}" class="form-control" id="lastName" disabled>
                </div>

                <div class="form-group">
                    <label for="title">Image</label>
                    <input type="file" class="file" name="fileImage" id="fileImage" accept="image/png, image/jpeg, image/jpg"/>

                </div>
                <button type="submit" class="btn btn-primary" value="Submit">Submit</button>
                <button type="reset" class="btn btn-secondary" value="Reset">Cancel</button>
            </div>
        </div>
    </form>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>

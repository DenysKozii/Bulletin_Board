<!DOCTYPE HTML>

<html xmlns:th="https://www.thymeleaf.org">

<head th:replace="fragments/header :: common_header(~{::title})">
    <title>User Log In</title>
</head>

<body class="bg-light">
<div class="container">
    <div class="login-form">
        <div class="py-5 text-center">
            <div class="col-5 mx-auto">
        <h3>Log In</h3>
        <form th:action="@{/form-login}" method="post">
            <div class="form-group">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid email or password</div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-danger">You have been logged out</div>
                </div>
                <div th:if="${message}">
                    <div class="alert alert-danger" th:text="${message}"></div>
                </div>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
        <div class="etc-login-form">
            <p>Don't have an account? <a href="/registration">Register here</a></p>
        </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
